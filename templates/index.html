<!DOCTYPE html>
<html>
<head>
    <title>GitHub Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl mb-4">GitHub Issues for {{ repo_owner }}/{{ repo_name }}</h1>
        <ul>
            {% for issue in issues %}
            <li class="mb-2">
                <a href="./issue/{{ issue.number }}" class="text-blue-500 hover:underline">{{ issue.title }}</a>
                <span class="text-gray-500">({{ issue.comments }} comments)</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
